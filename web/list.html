<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Events</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <h1 class="title">New York Events</h1>
    <div class="filters">
        <label for="month-filter">Month:</label>
        <select id="month-filter">
            <option value="">All</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        
        <label for="date-filter">Date:</label>
        <input type="number" id="date-filter" min="1" max="31">
        
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="">All</option>
            <option value="Fitness">Fitness</option>
            <option value="Arts/Culture">Arts/Culture</option>
            <option value="Sport">Sport</option>
            <option value="Academics/Out of School Time">Academics/Out of School Time</option>
            <option value="Family Festival">Family Festival</option>
            <option value="Mobile Unit">Mobile Unit</option>
            <option value="Performance">Performance</option>
            <option value="Nature">Nature</option>
        </select>
        
        <button id="filter-button">Apply Filters</button>
    </div>
    <ul class="event-list">
    </ul>

    <script src="list.js"></script>
</body>
</html>
