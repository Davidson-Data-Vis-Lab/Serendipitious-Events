<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Events</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <h1 class="title">New York Events</h1>
    <div class="filters">
        <label for="start-date-filter">Start Date:&nbsp;</label>
        <input type="date" id="start-date-filter" value="">

        <label for="end-date-filter">End Date:&nbsp;</label>
        <input type="date" id="end-date-filter" value="">

        <label for="category-filter">Category:&nbsp;</label>
        <select id="category-filter">
            <option value="">All</option>
            <option value="Fitness">Fitness</option>
            <option value="Arts/Culture">Arts/Culture</option>
            <option value="Sport">Sport</option>
            <option value="Academics/Out of School Time">Academics/Out of School Time</option>
            <option value="Family Festival">Family Festival</option>
            <option value="Mobile Unit">Mobile Unit</option>
            <option value="Performance">Performance</option>
            <option value="Nature">Nature</option>
        </select>
        
        <button id="filter-button">Apply Filters</button>
    </div>
    <ul class="event-list">
    </ul>

    <script src="list.js"></script>
</body>
</html>
